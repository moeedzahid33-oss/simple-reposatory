<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Periodic Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .table {
    display: grid;
    grid-template-columns: repeat(18, 60px);
    grid-auto-rows: 60px;
    gap: 6px;
    justify-content: center;
  }
  .element {
    border-radius: 8px;
    text-align: center;
    font-size: 12px;
    color: #000;
    padding: 4px;
    cursor: pointer;
    position: relative;
  }
  .element span {
    display: block;
  }
  .element .number {
    font-size: 10px;
    color: #444;
  }
  .element .symbol {
    font-size: 18px;
    font-weight: bold;
  }
  /* Categories */
  .alkali { background-color: #ffd27f; }
  .alkaline { background-color: #ffe8a0; }
  .transition { background-color: #b9c4f9; }
  .metalloid { background-color: #fff69b; }
  .halogen { background-color: #9fffb9; }
  .noble { background-color: #b4f1ff; }
  .lanthanoid { background-color: #d7baff; }
  .actinoid { background-color: #ffb0b0; }
  .othermetal { background-color: #d4d4d4; }
  .nonmetal { background-color: #f7b6ad; }

  .element:hover::after {
    content: attr(data-name) " (" attr(data-atomic) ")";
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: #fff;
    font-size: 10px;
    padding: 3px 6px;
    border-radius: 4px;
    white-space: nowrap;
  }
</style>
</head>
